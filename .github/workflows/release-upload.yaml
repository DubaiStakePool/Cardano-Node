name: Post Release Upload

on:
  release:
    types:
      - published
  push:
    tags:
      - '**'

jobs:
  upload:
    name: "Upload Artifacts"
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
          - win64
          - macos

    runs-on: ubuntu-latest
    steps:
      - name: Install Nix with good defaults
        uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= loony-tools:pr9m4BkM/5/eSTZlkQyRt57Jz7OMBxNSUiMC4FkcNfk=
            substituters = https://cache.iog.io/ https://cache.zw3rk.com/ https://cache.nixos.org/
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build
        run: |
          nix build .#${{
               matrix.platform == 'macos' && 'legacyPackages.x86_64-darwin.hydraJobs.native'
            || matrix.platform == 'win64' && 'hydraJobs.windows'
            || 'hydraJobs.musl' }}.cardano-node-${{matrix.platform}}
          cp result/cardano-node-* .
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: cardano-node-${{matrix.platform}}
          path: cardano-node-*-${{matrix.platform}}.${{ matrix.platform == 'win64' && 'zip' || 'tar.gz' }}

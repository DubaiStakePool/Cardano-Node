name: Check cabal files

on:
  push:
  create:

jobs:
  check-for-doc-only-changes:
    runs-on: ubuntu-latest

    outputs:
        should_skip: ${{ steps.skip_check.outputs.should_skip }}

    steps:
    - name: Check if only documentation changes
      id: skip_check
      uses: fkirc/skip-duplicate-actions@v5
      with:
        paths_ignore: '["**/*.md", "**/*.rst", "**/LICENSE", "**/NOTICE"]'

    - name: Result
      run: |
        echo "should_skip: ${{ steps.skip_check.outputs.should_skip }}"

        echo "reason: ${{ steps.skip_check.outputs.reason }}"

        echo "== skipped_by =="
        cat <<EOF
        ${{ steps.skip_check.outputs.skipped_by }}
        EOF

        echo "== paths_result =="
        cat <<EOF
        ${{ steps.skip_check.outputs.paths_result }}
        EOF

        echo "== changed_files =="
        cat <<EOF
        ${{ steps.skip_check.outputs.changed_files }}
        EOF

  check-cabal-files:
    needs: check-for-doc-only-changes
    if: needs.check-for-doc-only-changes.outputs.should_skip != 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Install Haskell
      uses: input-output-hk/setup-haskell@v1
      id: setup-haskell
      with:
        cabal-version: "3.8.1.0"

    - uses: actions/checkout@v3

    - name: Cabal check
      run: ./scripts/ci/check-cabal-files.sh
